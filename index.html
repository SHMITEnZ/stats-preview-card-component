<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="card">
    <header class="card__hero">
      <!-- <div class="hero__overlay"></div> -->
      <picture>
        <source media="(max-width: 640px)" srcset="./images/image-header-mobile.jpg">
        <source media="(min-width: 641px)" srcset="./images/image-header-desktop.jpg">
        <img class="hero__img" src="./images/image-header-mobile.jpg" alt="A group of women working in the office">
      </picture>
    </header>

    <section class="card__content">
      <h1 class="content__title">
        Get <span class="title--em">insights</span> that help your business grow.
      </h1>
      <p class="content__text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <ul class="content__data">
        <li>
          <h2 class="data__number">10k+</h2>
          <p class="data__description">companies</p>
        </li>
        <li>
          <h2 class="data__number">314</h2>
          <p class="data__description">templates</p>
        </li>
        <li>
          <h2 class="data__number">12M+</h2>
          <p class="data__description">queries</p>
        </li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SHMITEnZ</a>.
  </footer>
</body>
</html>
